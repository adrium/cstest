name: Build

on:
  push:
    branches: [main]

jobs:

  build:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: install mono
      run: |
        sudo apt update
        sudo apt install -y mono-complete
    - name: get dependencies
      run: |
        mkdir build
        curl -L -o kp.zip https://sourceforge.net/projects/keepass/files/KeePass%202.x/2.18/KeePass-2.18.zip/download
        curl -L -o cs.zip https://github.com/adrium/ILSpyConvert/releases/latest/download/ILSpyConvert.zip
        unzip -d build kp.zip
        unzip -d build cs.zip
    - name: test
      run: |
        ls -al
        mono build/ILSpyConvert.exe 2 build/ILSpyConvert.exe
